name = "openai-assistants-mcp"
main = "src/worker.ts"
compatibility_date = "2024-12-06"
compatibility_flags = ["nodejs_compat"]
account_id = "0460574641fdbb98159c98ebf593e2bd"

# Memory and CPU limits
limits = { cpu_ms = 50 }

# Environment variables (add your OpenAI API key here)
# For production, use: wrangler secret put OPENAI_API_KEY
[vars]
# OPENAI_API_KEY = "your-openai-api-key-here"

# Development environment
[env.development]
name = "openai-assistants-mcp-dev"
vars = { ENVIRONMENT = "development" }

# Staging environment
[env.staging]
name = "openai-assistants-mcp-staging"
vars = { ENVIRONMENT = "staging" }

# Production environment
[env.production]
name = "openai-assistants-mcp-prod"
vars = { ENVIRONMENT = "production" }

# Build configuration
[build]
command = "npm run type-check"

# Deployment configuration
[triggers]
crons = []